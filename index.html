<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="ui.js" defer></script>
    <script src="/database/server.js" defer></script>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="card container-md" style="margin-top: 3rem; padding-top: 1rem;">
        <header class="d-flex">
            <h1>TODOS</h1>
            <button type="button" class="todo-add" id="todo-add">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#0d6efd" class="bi bi-plus-circle" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
              </svg></button>
        </header>

        <form name="todo-form" class="test d-none" id="todo-form">
            <div class="todo-form-container">
                <input type="text" class="form-control" id="todo-name" placeholder="Input your title here.." name="todo-name">
                <select class="form-select" aria-label="Default select example" name="todo-status">
                    <option value="1">Pending</option>
                    <option value="2">Done</option>
                    <option value="3">Postponed</option>
                </select>
            </div>
            <div class="d-flex justify-content-end">
              <button type="button" class="btn btn-outline-warning" id="todo-save" disabled>Save</button>
              <button type="reset" class="btn btn-outline-danger ms-2" id="todo-cancel" >Cancel</button>
            </div>
        </form>

        <ul class="list-group" style="margin-bottom: 1rem;" id="todo-container">
         
        </ul>
    </div>
</body>
</html>
